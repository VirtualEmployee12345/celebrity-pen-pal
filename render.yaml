services:
  - type: web
    name: celebrity-pen-pal
    env: node
    buildCommand: npm install
    startCommand: node server.js
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: "true"
      - key: HANDWRYTTEN_API_KEY
        sync: false
      - key: HANDWRYTTEN_API_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
