<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Celebrity Penpal</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Caveat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 25px;
            box-shadow: 0 4px 20px rgba(255,182,193,0.3);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #FFB6C1;
            border-radius: 10px;
            font-size: 1rem;
        }
        .btn-full {
            width: 100%;
        }
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        .error-message {
            background: #FFB6C1;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="logo-container">
            <div class="logo-icon">üíå</div>
            <h1 class="logo-text">Celebrity Penpal</h1>
        </div>
        <nav class="main-nav">
            <a href="/" class="nav-link">‚Üê Home</a>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <h2 class="section-title" style="margin-bottom: 1.5rem;">Create Account ‚ú®</h2>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="displayName">Your Name</label>
                    <input type="text" id="displayName" placeholder="e.g., Jane Smith">
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Sign Up üöÄ</button>
            </form>
            
            <div class="auth-links">
                <p>Already have an account? <a href="/login" style="color: #FF69B4;">Log in</a></p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                display_name: document.getElementById('displayName').value
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result));
                    
                    // Check if there's a redirect
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || '/become-penpal';
                    window.location.href = redirect;
                } else {
                    document.getElementById('errorMessage').textContent = result.error || 'Sign up failed';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Something went wrong. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
